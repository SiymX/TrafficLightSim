<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Lane 4 Way Traffic Simulation</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="ui">
    <h1>Four Way Traffic Light Simulation</h1>

    <div class="controls">
      <label for="density">
        <span>Traffic density</span>
        <span><span id="densityValue">70</span>%</span>
      </label>

      <input type="range" id="density" min="5" max="100" value="70">
    </div>

    <div class="light-controls">
      <div class="light-controls-left">
        <span>Signal mode</span>
        <div class="mode-toggle">
          <button id="autoModeBtn" class="mode-button active">Auto</button>
          <button id="manualModeBtn" class="mode-button">Manual</button>
        </div>
      </div>
      <div class="phase-buttons">
        <button id="nsGreenBtn" class="phase-button">NS green</button>
        <button id="ewGreenBtn" class="phase-button">EW green</button>
        <button id="allRedBtn" class="phase-button">All red</button>
      </div>
    </div>

    <div class="stats">
      <div>Phase: <span id="lightState">NS green / EW red</span></div>
      <div>Cars on road: <span id="carsOnRoad">0</span></div>
      <div>Cars passed: <span id="carsPassed">0</span></div>
      <div>Average wait at red: <span id="avgWait">0.0</span> s</div>
    </div>

    <!-- Credit check -->
    <div class="credits">
      Created by <strong>Khandakar Sayeem</strong> and
      <strong>Khandakar Mahin</strong>
    </div>
  </div>




  <canvas id="simCanvas" width="1250" height="620"></canvas>

  <script src="script.js"></script>
</body>
</html>
